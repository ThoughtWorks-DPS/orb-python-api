# src/jobs/build-image.yaml

description: |
  Secure oci compatible image build from dockerfile.

executor:
  name: machine-image
  executor-machine: << parameters.executor-machine >>
  resource-class: << parameters.resource-class >>
shell: << parameters.shell >>

parameters:

  shell:
    description: Shell launch configuration. Can override to support process level tool options (1password, teller).
    type: string
    default: /bin/bash -eo pipefail

  executor-machine:
    description: circleci machine executor
    type: string
    default: ubuntu-2204:current

  resource-class:
    description: specify the resouce class for the image
    type: enum
    enum: [medium, large, xlarge, 2xlarge]

  registry:
    description: Name of DTR compatible registry. Can use private registry.
    type: string
    default: docker.io

  registry-login:
    description: Username for reigstry access.
    type: env_var_name
    default: DOCKER_LOGIN

  registry-password:
    description: Password for registry access.
    type: env_var_name
    default: DOCKER_PASSWORD

  dockerfile:
    description: Name of Dockerfile.
    type: string
    default: Dockerfile

  path:
    description: Path to the directory containing your Dockerfile and build context.
    type: string
    default: .

  image:
    description: Name of image.
    type: string

  tag:
    description: Value for image tag.
    type: string
    default: dev.${CIRCLE_SHA1:0:7}

  tag-annotation:
    description: (Optional) Additional text prepended to semantic version tag
    type: string
    default: ""

  extra-build-args:
    description: >
      (Optional) Extra flags to pass to docker build. For examples, see
      https://docs.docker.com/engine/reference/commandline/build
    type: string
    default: ""

  image-cve-scan:
    description: (Ooptional) Perform Snyk docker vulnerability scan.
    type: boolean
    default: false

  severity-threshold:
    description: (OptionaL) Snyk test reporting threshold.
    type: string
    default: "low"

  snyk-organization:
    description: (Optional) Trigger Scan results related to repository associated with organization created at snyk.io.
    type: string
    default: ""

  snyk-token:
    description: (Optional) Snyk.io api-token. Required when imave-cve-scan is true.
    type: env_var_name
    default: SNYK_TOKEN

  skip-base-image:
    description: (Optional) Skip performing cve scan of base image.
    type: boolean
    default: false

  health-url:
    description: (Optional) API url to health test.
    type: string
    default: ""

  port-definition:
    description: (Optional) Docker run -p parameter.
    type: string
    default: ""

  startup-delay:
    description: (Optional) Time to wait for service to startup and test endpoint to be available.
    type: integer
    default: 3

  docker-run-arguments:
    description: (Optional) Additional Docker Run arguements.
    type: string
    default: ""

  before-build:
    description: (Optional) Steps to run before Docker build.
    type: steps
    default: []

  after-build:
    description: (Optional) Steps to run Docker build.
    type: steps
    default: []

  after-push:
    description: (Optional) Steps to run after publishing the image to registry.
    type: steps
    default: []

steps:
  - checkout
  - when:
      name: Run before_build lifecycle hook steps.
      condition: << parameters.before-build >>
      steps: << parameters.before-build >>
  - confirm-registry:
      registry: << parameters.registry >>
      registry-login: << parameters.registry-login >>
      registry-password: << parameters.registry-password >>
  - build:
      dockerfile: << parameters.dockerfile >>
      path: << parameters.path >>
      image: << parameters.image >>
      tag: << parameters.tag-annotation >><< parameters.tag >>
      registry: << parameters.registry >>
      extra-build-args: << parameters.extra-build-args >>
