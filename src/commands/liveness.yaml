# src/commands/bats.yaml

description: |
  A common method of testing docker image configuration for infrastructure-as-code oriented containers.
  This test will first run the docker image and then execute the bats test.
  (see https://github.com/bats-core/bats-core)

parameters:

  registry:
    description: Name of registry
    type: string
    default: docker.io

  image:
    description: Name of image
    type: string

  tag:
    description: Value for tag
    type: string
    default: dev.${CIRCLE_SHA1:0:7}

  port-definition:
    description: docker run -p parameters
    type: string
    default: ""

  health-url:
    description: health or liveness url
    type: string
    default: ""

  startup-delay:
    description: time to wait for service to startup and liveness endpoint to be available
    type: integer
    default: 3

steps:
  - run:
      name: run image to be tested
      command: |
        docker run -it -d -p  << parameters.port-definition >> << parameters.registry >>/<< parameters.image>>:<< parameters.tag >>
        sleep << parameters.startup-delay >>
  - run:
      name: curl health endpoint url
      command: curl << parameters.health-url >>
